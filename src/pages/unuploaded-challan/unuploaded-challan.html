<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Challans' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="!challans.length">
    <ion-card>
      <h2 text-center>{{'Nothing to Upload' | translate}}</h2>
    </ion-card>
  </ion-list>
  <ion-list *ngIf="challans.length">
    <ion-card *ngFor="let challan of challans;let i = index;">
      <ion-grid>
        <ion-row>
          <ion-col col-6 text-wrap>
            <h2><b>{{'Vehicle No' | translate}}: </b>{{challan.VehicleNo}}</h2>
            <p><strong>{{'Owner Name' | translate}}: </strong>{{challan.OwnerName}}</p>
          </ion-col>
          <ion-col col-6 text-right>
            <ion-note>
              <small>{{challan.ChallanDate | date}}</small><br>
              <small>â‚¹ {{challan.amount}}</small><br>
            </ion-note><br>
            <button ion-button outline icon-end small (click)="generateChallan(challan)">
              {{'Upload' | translate}}
              <ion-icon name='cloud-upload' is-active="false"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
