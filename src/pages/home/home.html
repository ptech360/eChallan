<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Home' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openLanguagePopover($event)">
        <ion-icon>{{selectedLanguage }}</ion-icon>
      </button>
      <button ion-button icon-only (click)='logout()'>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="home">
    <ion-row text-center>
      <ion-col col-6 *ngFor="let feature of pages" (click)="open(feature)">
        <div class="box">
          <!-- <img [src]="feature.img"> -->
          <ion-icon color="secondary" [name]="feature.icon"></ion-icon>
          <div class="label-title">{{ feature.name | translate}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>

</ion-footer>
