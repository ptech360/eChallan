<!--
  Generated template for the LanguagePopoverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list>
  <ion-item button *ngFor="let lng of languages" (click)="select(lng.value)" detail="false">
    <ion-label>
      {{lng.text}}
    </ion-label>
    <ion-icon name="checkmark" item-end *ngIf="lng.value==selected"></ion-icon>
  </ion-item>
</ion-list>
