<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Payment Gateway</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="gray-back background">
  <ion-list radio-group [(ngModel)]="paymentTypeName">
    <ion-item>
      <ion-label>Credit/Debit Card</ion-label>
      <ion-radio value="Credit-Debit-Card" [checked]="online" [disabled]="!online"></ion-radio>
    </ion-item>
    <!-- <ion-item>
          <ion-label>UPI</ion-label>
          <ion-radio value="UPI"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Net-Banking</ion-label>
          <ion-radio value="Net-Banking"></ion-radio>
        </ion-item> -->
    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-radio value="Cash" [checked]="!online"></ion-radio>
    </ion-item>
  </ion-list>

  <!-- <h6 text-center color="primary" class="primaryColor">
    <b>Details</b>
  </h6> -->
  <ion-list-header text-center class="details">
    <span>Details</span>
  </ion-list-header>
  <ion-card *ngIf="currenViolations">
    <ion-item *ngFor="let violation of currenViolations" class="preline">
      {{ violation.ViolationName }}
      <div item-right>₹ {{ violation.ViolationFine }}</div>
    </ion-item>
  </ion-card>
  <ion-card>
      <ion-item class="preline">
        Total
        <div item-right class="totalCharge">₹ {{ charge }}</div>
      </ion-item>
    <!-- <ion-row>
      <ion-col no-padding class="totalCharge">
        Total
      </ion-col>
      <ion-col col-6 >
          ₹ {{ charge }}
        <button ion-button full (click)="confirm()">Continue</button>
      </ion-col>
    </ion-row> -->
  </ion-card>
  <button ion-button full (click)="confirm()">Continue to Pay</button>
  <button ion-button full clear (click)="seize()">Unable to pay</button>
</ion-content>
