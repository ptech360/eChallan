<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Payment Gateway</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="gray-back">
  <ion-list radio-group>
    <ion-item>
      <ion-label>Credit/Debit Card</ion-label>
      <ion-radio value="Credit-Debit-Card" checked></ion-radio>
    </ion-item>
    <!-- <ion-item>
          <ion-label>UPI</ion-label>
          <ion-radio value="UPI"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Net-Banking</ion-label>
          <ion-radio value="Net-Banking"></ion-radio>
        </ion-item> -->
    <ion-item>
      <ion-label>Cash</ion-label>
      <ion-radio value="Cash" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>

  <h6 text-center color="primary" class="primaryColor">
    <b>Details</b>
  </h6>
  <ion-card *ngIf="currenViolations">
    <ion-item *ngFor="let violation of currenViolations">
      {{ violation.ViolationName }}
      <div item-right>₹ {{ violation.ViolationFine }}</div>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col no-padding class="totalCharge">
      ₹ {{ charge }}
    </ion-col>
    <ion-col col-6>
      <button ion-button full (click)="confirm()">Continue</button>
    </ion-col>
  </ion-row>
</ion-footer>
