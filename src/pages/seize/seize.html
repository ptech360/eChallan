<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Seize' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">{{'Cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="gray-back">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="btn">
          <img src="assets/imgs/document.png" (click)="seize('Documents')" />
          <div>
            {{'Seize Document' | translate}}
          </div>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="btn">
          <img src="assets/imgs/vehicle.png" (click)="seize('Vehicle')" />
          <div>
            {{'Seize Vehicle' | translate}}
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
