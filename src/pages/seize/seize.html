<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Seize</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="gray-back">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="btn">
          <img src="assets/imgs/document.png" (click)="seize('document')" />
          <div>
            Seize Document
          </div>
        </div>
      </ion-col>
      <ion-col col-12>
        <div class="btn">
          <img src="assets/imgs/vehicle.png" (click)="seize('vehicle')" />
          <div>
            Seize Vehicle
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
