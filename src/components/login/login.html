<ion-content style="background: whitesmoke;">
  
  <div class="logInContainer">
      <img *ngIf="appInfo.ProjectSiteLogo" class="login-logo" [src]="appInfo.ProjectSiteLogo" />
    <h1 text-center>{{appInfo.ProjectName}}E-Challan</h1>
    <h5 text-center>LOGIN</h5>
    <form class="loginForm" (ngSubmit)="login()" #loginForm="ngForm">
      <ion-item margin-bottom>
        <ion-label > <ion-icon name="ios-mail-outline" color="primary"></ion-icon></ion-label>
        <ion-input type="text" value="" name="username" color="primary" placeholder="Username" [(ngModel)]="loginCredentials.Username" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label ><ion-icon color="primary" color="primary" name="ios-lock-outline"></ion-icon></ion-label>
        <ion-input type="password" name="password" placeholder="password" [(ngModel)]="loginCredentials.Password" required></ion-input>
      </ion-item>
      <div padding-top>
      <button ion-button class="loginBtn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </div>
    </form>
  </div>

</ion-content>
<ion-footer text-center>
  <img src="/assets/imgs/efkonlogo.jpg" style="width:100%;height: 100%;">
    <b>Copyright Â© {{currentYear}} EfkonIndia. All rights reserved</b>
  </ion-footer>
